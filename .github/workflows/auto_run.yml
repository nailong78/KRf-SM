name: Scheduled Python Task

on:
  schedule:
    # 这里的 cron 表达式代表每 10 分钟运行一次
    - cron: '*/10 * * * *'
  workflow_dispatch: # 允许手动点击按钮运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 设置 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 执行脚本
      run: python main.py
